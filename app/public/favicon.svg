<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Default for Light Mode */
    :root { --icon-color: #1a1a1a; --color-accent: #6366f1; }

    /* Switch for Dark Mode */
    @media (prefers-color-scheme: dark) {
      :root { --icon-color: #ffffff; --color-accent: #818cf8; }
    }

    .main-stroke { stroke: var(--icon-color); }
    .cursor { 
      stroke: var(--color-accent);
      animation: blink 1s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
  </style>

  <path class="main-stroke" d="M16 4V12 M10 12H22 M12 12L16 22L20 12" 
        fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <path class="cursor" d="M14 26L16 28L18 26" 
        fill="none" stroke-width="2" stroke-linecap="round"/>
</svg>
